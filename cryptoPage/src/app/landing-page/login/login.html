<div class="popup-overlay" *ngIf="showPopup" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closePopup()">&times;</button>
    <h2>Log In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username or Login</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div
          class="error"
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
          <span *ngIf="loginForm.get('username')?.errors?.['required']"
            >Username is required</span
          >
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']"
            >Minimum 3 characters</span
          >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div
          class="error"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Minimum 6 characters</span
          >
        </div>
      </div>
      <button
        type="submit"
        class="submit-button"
        [disabled]="loginForm.invalid"
      >
        Log In
      </button>
    </form>
    <p class="signup-link">
      Don't have an account? <a (click)="openSignUpPopUp()">Sign up</a>
    </p>
  </div>
</div>
<app-signup></app-signup>
